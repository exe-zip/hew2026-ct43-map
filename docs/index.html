<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEW2026 CT43教室マップ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
        <p>座席データを読み込み中...</p>
    </div>

    <a href="https://abehiroshi.la.coocan.jp/" target="_blank" rel="noopener noreferrer" class="vote-btn" title="投票フォームへ">
        <span class="vote-icon"></span>
    </a>

    <button id="helpBtn" class="help-btn" onclick="openHelp()">？</button>

    <div class="modal" id="helpModal" onclick="closeHelp()">
        <div class="help-content" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeHelp()">&times;</button>
            <h2>サイトの使い方</h2>
            <div class="help-desc">
                <p>
                    HEW2026 4年制3年映像コースの展示マップです。<br>
                    机をタップするとプレゼンボードを見ることができます。
                </p>
                <ul>
                    <li><span class="color-box cyan"></span> <b>水色の机：</b> 見学者募集中です。</li>
                    <li><span class="color-box orange"></span> <b>橙の机：</b> 混雑中 / 離席中です。</li>
                </ul>
                <p>画面下のボタンで「前半（1部）」と「後半（2部）」の展示メンバーを切り替えることができます。</p>
            </div>
        </div>
    </div>

    <div class="map-container" id="mapContainer">
        <img src="bg/Room.png" class="floor-plan" alt="教室マップ">
        
        </div>

    <div class="controls">
        <button id="btnAM" onclick="switchShift('AM')" class="active">前半（1部）</button>
        <button id="btnPM" onclick="switchShift('PM')">後半（2部）</button>
    </div>

    <div class="modal" id="modal" onclick="closeModal()">
        <button class="close-btn">&times;</button>
        <img id="modalImg" src="" alt="作品画像">
        <div class="modal-info">
            <h2 id="modalName">名前</h2>
            <p id="modalDesc">作品説明</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
